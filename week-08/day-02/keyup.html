<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Workshop: EventListeners</title>
</head>

<body>
    <h1 class="asd">No last pressed key</h1>

    <!-- You can work in the html or in a separate js file. Like:-->
    <script>
        /*  1) Subscibe to keyup events on the global window object
                                                                                                                                                                              2) Console log the event object and peek inside
                                                                                                                                                                              3) Display the last pressed key's code as "Last pressed key code is: __"*/
        const bodi = document.querySelector('body');
        console.log(bodi);
        const text = document.querySelector('h1');
        bodi.addEventListener('keypress', function(event) {
            console.log(event)
            text.innerHTML = `The last pressed key is ${event.code},${event.charCode}`

        })
    </script>
</body>

</html>
