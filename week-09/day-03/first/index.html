<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>See some table</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body class="hu">
    <table>
        <thead>
            <tr>
                <th>
                    Month
                </th>
                <th>
                    Sales
                </th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>
                    January
                </td>
                <td class="data-currency">
                    50,000
                </td>
            </tr>
            <tr>
                <td>
                    February
                </td>
                <td class="data-currency">
                    10,000
                </td>
            </tr>
            <tr>
                <td>
                    March
                </td>
                <td class="data-currency">
                    85,000
                </td>
            </tr>
            <tr>
                <td>
                    April
                </td>
                <td class="data-currency">
                    56,000
                </td>
            </tr>
            <tr>
                <td>
                    May
                </td>
                <td class="data-currency">
                    98,000
                </td>
            </tr>
        </tbody>
        <tfoot></tfoot>
    </table>
</body>

</html>
